# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
script:
  - rm -rf AppDir || true
  - cp -r build/linux/x64/release/bundle AppDir
  - mkdir -p AppDir/usr/share/icons/hicolor/64x64/apps/
  - cp assets/images/logo.png AppDir/usr/share/icons/hicolor/64x64/apps/
AppDir:
  path: ./AppDir
  app_info:
    id: me.stonegate.jenkins_board
    name: Jenkins Board
    icon: logo
    version: 0.1.0
    exec: jenkins_board
    exec_args: $@
  apt:
    arch: amd64
    allow_unauthenticated: true
    sources:
      - sourceline: deb https://bd.archive.ubuntu.com/ubuntu/ jammy main restricted
      - sourceline: deb https://bd.archive.ubuntu.com/ubuntu/ jammy-updates main restricted
      - sourceline: deb https://bd.archive.ubuntu.com/ubuntu/ jammy universe
      - sourceline: deb https://bd.archive.ubuntu.com/ubuntu/ jammy-updates universe
      - sourceline: deb https://bd.archive.ubuntu.com/ubuntu/ jammy multiverse
      - sourceline: deb https://bd.archive.ubuntu.com/ubuntu/ jammy-updates multiverse
      - sourceline:
          deb https://bd.archive.ubuntu.com/ubuntu/ jammy-backports main
          restricted universe multiverse
      - sourceline: deb https://security.ubuntu.com/ubuntu jammy-security main restricted
      - sourceline: deb https://security.ubuntu.com/ubuntu jammy-security universe
      - sourceline: deb https://security.ubuntu.com/ubuntu jammy-security multiverse
    include:
      - libkeybinder-3.0-0
    exclude: 
      - libx11-6
      - libgtk-3-0
      - libglib2.0-0
      - libc6
  files:
    include: []
    exclude:
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*
AppImage:
  arch: x86_64
  update-information: guess